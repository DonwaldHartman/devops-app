---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpfpm
  labels:
    app: phpfpm
    layer: backend
spec:
    
  replicas: 6
  selector:
    matchLabels:
      app: phpfpm
  template:
    
    
    metadata:
      labels:
        app: phpfpm
            
    spec:
    
      containers:
      
        - name: phpfpm
          image: bitnami/php-fpm
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          volumeMounts:
            - mountPath: /var/website
              name: contents
            - mountPath: /opt/bitnami/php/etc/php-fpm.d
              name: phpfpm-config
          lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "chown -R root:root /var/website"]                      
      volumes:
        - name: contents
          hostPath:
            path: /var/website
            type: Directory
        - name: phpfpm-config
          configMap:
            name: phpfpm-config
