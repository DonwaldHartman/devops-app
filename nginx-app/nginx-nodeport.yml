---
kind: Service 
apiVersion: v1 
metadata:
  name: nginx
  labels:
    app: nginx
    layer: frontend
        
spec:


  selector:
    
    app: nginx

  ports:
   - protocol: TCP
     port: 80
  externalIPs:
   - 178.79.160.49 
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssl-tls-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  rules:
    - host: app.donwaldhartman.co.za
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: nginx
                port:
                  number: 80
  tls:
    - hosts:
      - app.donwaldhartman.co.za

