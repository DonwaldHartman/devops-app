
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
    layer: frontend
spec:

  replicas: 6
  selector:
    matchLabels:
      app: nginx
  template:


    metadata:
      labels:
        app: nginx

    spec:

      containers:

        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/website
              name: contents

      volumes:
        - name: contents
          hostPath:
            path: /var/website
            type: Directory
          configMap:
            name: nginx-config
