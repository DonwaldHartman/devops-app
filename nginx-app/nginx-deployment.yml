
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
    layer: frontend
spec:
  replicas: 6
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/website
              name: contents
            - mountPath: /etc/nginx/conf.d
              name: nginx-config
          lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "chown -R root:root /var/website"]

      volumes:
        - name: contents
          hostPath:
            path: /var/website
            type: Directory
        - name: nginx-config
          configMap:
            name: nginx-config
